name: build backend

on:
  workflow_dispatch:
    
  push:
    branches:
      - "main"
    paths:
      - "services/**"

jobs:
  build:
    name: "Build Backend Containers"  
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: docker login
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USER }} 
        password: ${{ secrets.DOCKER_TOKEN }} 
    - name: make push_prod
      run: |
        cd services/
        make push_prod


      
