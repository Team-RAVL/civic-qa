openapi: 3.0.0
info:
  title: Emails API
  description: Retreive emails with tags and email templates
  version: 0.1.0

servers:
  -url: https://_.com/v1

paths:
  /analytics/dashboard/{userId}:
    get
      summary: .
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: An object containing dashboard analytics.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: integer
                    format: int64
                  general:
                    type: integer
                    format: int64
                  casework:
                    type: integer
                    format: int64
                  assigned:
                    type: integer
                    format: int64
                  overdue:
                    type: integer
                    format: int64
  /analytics/general/{userId}:
    get
      summary: .
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: An object containing general analytics.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: integer
                    format: int64
                  newToday:
                    type: integer
                    format: int64
                  followups:
                    type: integer
                    format: int64
                  unanswered:
                    type: integer
                    format: int64
  /analytics/casework/{userId}:
    get
      summary: .
      parameters:
        - name: userId
          in: path
          required: true
          description: User ID.
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: An object containing casework analytics.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: integer
                    format: int64
                  newToday:
                    type: integer
                    format: int64
                  pending:
                    type: integer
                    format: int64
                  unanswered:
                    type: integer
                    format: int64
